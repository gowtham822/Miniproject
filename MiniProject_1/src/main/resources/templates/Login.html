<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Simple styling for login page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-size: 14px;
            display: block;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .input-group input:focus {
            border-color: #5b9bd5;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #5b9bd5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #4a8bb9;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/www.ashokit.in" method="post" >
            <div class="input-group">
                <label for="cEmail">Email:</label>
                <input type="email" id="cEmail" name="cEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="cPassword">Password:</label>
                <input type="password" id="cPassword" name="cPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
		</br>	   
	 <a href="/registration.in">Register here </a>
	           </br>
			   <h1 th:text="${msg2}"></h1>
    </div>
           
</body>
</html>
