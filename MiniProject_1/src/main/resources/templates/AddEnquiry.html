<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 50%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <br class="form-container">
        <h2>Student Details Form</h2>
		
		</br>
						<p th:text="${msg5}"></p>

        <form action="/addenq.in" method="POST">
            <div class="form-group">
                <label for="sName">Name:</label>
                <input type="text" id="sName" name="sName" placeholder="Enter student name" required>
            </div>

            <div class="form-group">
                <label for="SPhoneNumber">Phone Number:</label>
                <input type="tel" id="sPhoneNumber" name="sPhoneNumber" placeholder="Enter student phone number" required>
            </div>

            <div class="form-group">
                <label for="sCourseName">Course:</label>
                <select id="sCourseName" name="sCourseName" required>
                    <option value="">Select Course</option>
                    <option value="Java Full Stack">Java Full Stack</option>
                    <option value="Python Full Stack">Python Full Stack</option>
                    <option value="DevOps">DevOps</option>
                    <option value="Angular">Angular</option>
                    <option value="React Js">React Js</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sClassMode">Class Mode:</label>
                <select id="sClassMode" name="sClassMode" required>
                    <option value="">Select Class Mode</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sStatus">Status:</label>
                <select id="sStatus" name="sStatus" required>
                    <option value="">Select Status</option>
                    <option value="Open">Open</option>
                    <option value="Enrolled">Enrolled</option>
                    <option value="Lost">Lost</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
		
		</br>
		<a href="/dashboard.in">Dasboard</a>
    </div>

</body>
</html>
